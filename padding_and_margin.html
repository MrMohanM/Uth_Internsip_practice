<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name ="Author" content="Mohan M">
    <meta name ="description" content="it is a example for marging and padding propertiesof the css">
    <title>margin and padding properties</title>
    <style>
        .hot{background-color: red;}
        .cold{background-color: cyan;}
        .lable{
            color: white;
            font: bold xx-large Lucida, monospace;
            border: solid black;
            border-radius: 50%; /* it used for make the border round or oval shape with help of the edge radius  */ 
            padding: 20px;
            margin: 20px;
            display: inline-block; 

        }
    </style>
</head>
<body>
    <span class="hot lable">HOT</span>
    <span class="cold lable">COLD</span>
</body>
</html>
