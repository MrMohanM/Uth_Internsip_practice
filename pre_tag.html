<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name ="Author" content="Mohan M">
    <meta name ="description" content="it is a example for the pre tag">
    <title>pre tag example </title>
</head>
<body>
    <h2>Explore the World - a Haiku</h2>
       <p>
            Life is a journey.
        Cross the rivers, climb the peaks.
            But first check for texts.
       </p>  
       <!-- here in normal text contain in p tag or
         normal paragaphs is given the allinment 
         change as per the window of system and 
         the allinment is not maintained
        if want the allinment  as your wish you should use pre tag
        -->
    <pre>
         Life is a journey.
    Cross the rivers, climb the peaks.
         But first check for texts.
    </pre>
    <!-- the default font for pre tag is monospace font
        you change font using css style properties -->
</body>
</html>
