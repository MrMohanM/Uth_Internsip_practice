<!DOCTYPE html>
<html lang="en">
<head>

    <title>Grid-templete-column-eg1</title>
    <style>
        .grid1{
            display: grid;
            grid-template-columns:200px 1fr 180px ; /*it will define the three cloumn grid and set first and column value as given and balance plae conceder as 1fr*/
        }
        .a{
            background-color:rgb(28, 226, 28);
            color: rgb(226, 24, 24);
            text-align: center;
        }
        .b{

        }
        .c{ 
            background-color:rgb(28, 226, 28);
            color: rgb(226, 24, 24);
            text-align: center;
        }
        .grid2{
            display: grid;
            grid-template-columns: [linename col1] 250px [line2] /* it created ingle column with size of 250px and the in the square brackets are names */
        }
        .grid3{ 
           
            display: grid;
            grid-template-columns: [sidebar] 1fr [content] 2fr;
        }
        .grid4{
            display: grid;
            grid-template-columns: fit-content(50%) fit-content(50%)
        }
    </style>
</head>
